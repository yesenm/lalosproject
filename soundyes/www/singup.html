<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <!--nav-->
    <header class="header">
        <div class="logo-header">
            <a href="index.html">
                <img src="img/logo.png">
            </a>
        </div>
        <div class="nav-menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="menu-icon"><img src="img/menu.png" alt=""></i>
            </label>
            <ul>
                <li><a href="index.html">LOG-IN</a></li>
            </ul>
        </div>
    </header>
    <br><br>
    <section class="seccion2" id="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>¡REGÍSTRATE!</h1>
                    <h4>CREA UNA CUENTA Y DISFRUTA DE TU MÚSICA</h4>
                </div>
                <br><br>
                
                <center>
                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <form id="formRegistro">
                            <div class="mb-3">
                                <h5>Nombre de usuario</h5>
                                <input type="text" name="usuarioR" id="usuarioR" class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <h5>Correo electrónico</h5>
                                <input type="email" class="form-control" id="emailR">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <h5>Contraseña</h5>
                                <input type="password" class="form-control" id="password1R"/>
                            </div>
                            <div class="mb-3">
                                <h5>Confirma tu contraseña</h5>
                                <input type="password" class="form-control" id="password2R"/>
                            </div>
                            <button class="btn btn-primary" onclick="singup()">REGISTRARSE</button>
                        </form>
                    </div>
                </center>

            </div>
        </div>
        <br>
    </section>
    
    <!-- Footer -->
    <section id="footer" class="seccion1">
        <div class="container-fluid">
            <h4>SOUND? YES! © </h4>
        </div>
    </section>
    
    <script src="js/users.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
